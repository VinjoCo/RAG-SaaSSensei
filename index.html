<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1>Damabytes FAQ Chatbot</h1>
        </header>
        <main class="chat-history" id="chat-history">
            <div class="message bot-message">
                <p>Hello! I'm here to help with your questions. How can I assist you today?</p>
            </div>
        </main>
        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
            <button id="send-btn">Send</button>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
